<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="styles.css" rel="stylesheet">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
<!-- Main container -->
<div id="main"> 

  <!-- Left side of main container -->
  <div id="left"> 

    <!-- Main text on upper left side -->
    <div id="maintext">
      <h1>
        Get <span class="highlight">insights</span> that help your business grow.
      </h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>

    <!-- Stats on lower left side -->
    <div id="stats">
      <div class="statsbox">
        <h2>10k+</h2> <p class="stathead">companies</p>
      </div>

      <div class="statsbox">
        <h2>314</h2> <p class="stathead">templates</p>
      </div>

      <div class="statsbox">
        <h2>12M+</h2> <p class="stathead">queries</p>
      </div>
    </div>

  </div>

  <!-- Right side of main container -->
  <div id="right">
    <img src="images/image-header-desktop.jpg" alt="Business women">
  </div>
</div>
<!-- Footer credits -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Risclover</a>.
</div>
</main>
</body>
</html>
